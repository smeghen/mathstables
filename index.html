<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Maths Tables</title>
</head>

<body>

    <header>
        <!-- Navigation Bar -->
        <div class="container-fluid navbar-width">
            <nav class="navbar fixed-top navbar-sm bg-nav">
                <a class="navbar-brand logo nav-link" href="index.html">
                    <!--Site Logo -->
                    <img src="assets/images/mathsgameslogo.png" class="d-inline-block logo" alt="Maths Games logo"
                        loading="lazy">
                </a>
                <ul class="navbar-nav flex-row">
                    <a class="nav-link" href="#info">
                        <img src="assets/images/infologo.png" class="d-inline-block logo" alt="Info logo"
                            loading="lazy">
                    </a>
                    <a class="nav-link" href="#games">
                        <img src="assets/images/gameslogo.png" class="d-inline-block logo" alt="Games logo"
                            loading="lazy">
                    </a>
                </ul>
            </nav>
        </div>
        <!-- End Navigation Bar  -->
    </header>

    <!-- Hero Image-->
    <section>
        <div class="text-center hero-image">
            <div class="mask jumbotron jumbotron-fluid" style="background-color: rgba(0, 0, 0, 0.2)">
                <div>
                    <h1 class="jumbo-text jumbo-color">Maths Tables</h1>
                    <h4 class="jumbo-text jumbo-color">Games to help you learn the 1 to 12 tables
                        for addition, subtraction, multiplication
                        and division.</h4>
                    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#infoModal">
                        Info
                    </button>
                    <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#gamesModal">
                        Games
                    </button>
                </div>
            </div>
        </div>
    </section>
    <!-- End Hero Image-->


    <!-- Info Modal -->
    <section>
        <div class="modal fade " id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="infoModalLabel">Info</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Info Modal -->

    <!-- Games Modal -->
    <section>
        <div class="modal fade " id="gamesModal" tabindex="-1" aria-labelledby="gamesModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="gamesModalLabel">Games</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Games Modal -->




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
